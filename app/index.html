<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Registration form">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">
	<title>regform</title>
	<!-- Add to homescreen -->
	<link rel="manifest" href="manifest.json">
	<!-- Fallback to homescreen for Chrome <39 on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="regform">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="regform">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#656970">
	<meta name="msapplication-config" content="none">

	<!-- Define the toolbar color (Android): http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->
	<!-- You can customize the default -->
	<meta name="theme-color" content="#656970">

	<!-- Stylesheets -->
	<!-- build:css-vendor -->
	<link rel="stylesheet" href="styles/vendor.css">
	<!-- endbuild -->
	<!-- build:css-bundle -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- reCaptcha -->
	<script src="https://www.google.com/recaptcha/api.js?hl=fr" async defer></script>
</head>
<body>

<div class="regform-layout mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
	<br />
	<header class="regform-header mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
		<div class="mdl-layout__header-row">
			<a href="https://www.laligue.be/association/"><img class="img-responsive regform-logo" src="images/ligue.png" alt="La ligue des familles"></a>
			<div class="mdl-layout-spacer"></div>
			<i class="fa fa-facebook-square fa-4x"></i>
			&nbsp;&nbsp;
			<a href="https://twitter.com/intent/tweet?text=Venez%20visiter%20la%20Foire%20aux%20v%C3%AAtements%20de%20Jurbise"><i class="fa fa-twitter-square fa-4x"></i></a>
		</div>
		<br/>
	</header>
	<div class="regform-ribbon"></div>
	<main class="regform-main mdl-layout__content">
		<div class="regform-container mdl-grid">
			<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
			<div class="regform-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
				&nbsp;&nbsp;<h3>Foire aux vêtements de Jurbise</h3>
				<app>
					<div class="mdl-spinner mdl-js-spinner is-active" mdl-register-element></div>
				</app>
			</div>
		</div>
		<footer class="regform-footer mdl-mini-footer">
			<div class="mdl-mini-footer--left-section">
				<ul class="mdl-mini-footer--link-list">
					<li><a href="https://www.dsebastien.net">© dSebastien</a></li>
					<li><a href="https://www.twitter.com/dSebastien"><i class="fa fa-twitter-square fa-lg"></i></a></li>
					<li><a href="https://plus.google.com/+SébastienDuboisBE"><i class="fa fa-google-plus-square fa-lg"></i></a></li>
				</ul>
			</div>
		</footer>
	</main>
</div>

<!-- Material Design Lite -->
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>

<!-- Polyfills: must all be loaded before SystemJS -->

<!-- ES6 Shim (ES2015 support) -->
<!-- inline node_modules/es6-shim/es6-shim.js -->
<script inline src="node_modules/es6-shim/es6-shim.js"></script>

<!-- SystemJS Polyfill (URLPolyfill/Promise) -->
<!-- inline node_modules/systemjs/dist/system-polyfills.js -->
<script inline src="node_modules/systemjs/dist/system-polyfills.js"></script>

<!-- Angular 2 polyfills (es6-promise, zone.js, reflect-metadata) -->
<!-- inline node_modules/angular2/bundles/angular2-polyfills.js -->
<script inline src="node_modules/angular2/bundles/angular2-polyfills.js"></script>

<!-- build:js-app -->
<!-- for production, this is all replaced by a minified bundle -->
<script src="jspm_packages/system.src.js"></script>
<script src="jspm.conf.js"></script>
<script>
	"use strict";
	System.import("core/boot").catch(console.error.bind(console));
</script>
<!-- endbuild -->
</body>
</html>
