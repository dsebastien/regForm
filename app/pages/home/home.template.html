<h3>Formulaire d'inscription</h3>

<div>
	<form action="#">
		<!-- First name -->
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-register-element>
			<input class="mdl-textfield__input" type="text" id="firstName" [(ngModel)]="firstName" tabindex="1">
			<label class="mdl-textfield__label" for="firstName">Prénom</label>
		</div>
		
		&nbsp;

		<!-- Last name -->
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-register-element>
			<input class="mdl-textfield__input" type="text" id="lastName" [(ngModel)]="lastName" tabindex="2">
			<label class="mdl-textfield__label" for="lastName">Nom</label>
		</div>
		
		<br />
		
		<!-- Email -->
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-register-element>
			<input class="mdl-textfield__input" type="email" id="email" [(ngModel)]="email" tabindex="3">
			<label class="mdl-textfield__label" for="email">Email</label>
		</div>

		&nbsp;
		
		<!-- Phone -->
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" mdl-register-element>
			<input class="mdl-textfield__input" type="tel" id="phone" [(ngModel)]="phone" tabindex="4">
			<label class="mdl-textfield__label" for="phone">Téléphone</label>
		</div>
		
		<br />

		<!-- Slots reserved -->
		<h6>Emplacements à réserver:</h6>
		<span>
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="slots-1" mdl-register-element>
				<input type="radio" id="slots-1" class="mdl-radio__button" name="slots" value="1" (click)="setSlots(1)" checked>
				<span class="mdl-radio__label">1</span>
			</label>
			<br />
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="slots-2" mdl-register-element>
				<input type="radio" id="slots-2" class="mdl-radio__button" name="slots" value="2" (click)="setSlots(2)">
				<span class="mdl-radio__label">2</span>
			</label>
			<br />
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="slots-3" mdl-register-element>
				<input type="radio" id="slots-3" class="mdl-radio__button" name="slots" value="3" (click)="setSlots(3)">
				<span class="mdl-radio__label" mdl-register-element>3</span>
			</label>
			<br />
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="slots-4" mdl-register-element>
				<input type="radio" id="slots-4" class="mdl-radio__button" name="slots" value="4" (click)="setSlots(4)">
				<span class="mdl-radio__label">4</span>
			</label>
		</span>
		
		<br />
		<br />
		
		<!-- Member -->
		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="member" mdl-register-element>
			<input type="checkbox" id="member" class="mdl-checkbox__input" [(ngModel)]="member" tabindex="5">
			<span class="mdl-checkbox__label">Je suis membre de la Ligue des familles</span>
		</label>
		
		<br />
		
		<!-- Wait list -->
		<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="wait-list" mdl-register-element>
			<input type="checkbox" id="wait-list" class="mdl-checkbox__input" [(ngModel)]="waitList" tabindex="6">
			<span class="mdl-checkbox__label">S'il n'y a pas assez de places libres, je souhaite être placé sur la liste d'attente</span>
		</label>

		<hr>

		<div class="mdl-layout-spacer"></div>
		<div class="mdl-layout__header-row">
			
			<!-- Submit -->
			<div class="mdl-layout-spacer"></div>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" mdl-register-element tabindex="7" (click)="submit()">
				Envoyer
			</button>
		</div>
	</form>
	
</div>
